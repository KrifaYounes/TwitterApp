<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
<h:head>
	<title>Abonnées</title>
	<link media="all" rel="stylesheet" type="text/css" href="../resources/css/style.css" />
</h:head>

<h:body>
<div id="header">
    <ui:insert name="header">
		<ui:include src="menu.xhtml"/>  
    </ui:insert>
</div>   
    
<div id="page">
    	
    <h:form>
	<p:panel  styleClass="panel">
        <ui:include src="information.xhtml"/>

		<p:dataTable 	id="datatable"  
						style="margin-left:330px; font-size:15px;" 
			     		scrollWidth="470"
	     				emptyMessage="@#{twitterUserBean.user.login} n'a aucun abonné" 
	     				var="follower" 
	     				value="#{twitterUserBean.listFollower}" >  
        	<p:column footerText="Twitter" headerText="Abonnées">  
	          		<p class="zone_user"><h:outputText>
	            	#{follower.user_follower.nom} <a href="mur.xhtml?login=#{follower.user_follower.login}">@#{follower.user_follower.login} </a>
	            </h:outputText></p>
	           	             
        	</p:column>   
    	</p:dataTable> 
	    			    	
    </p:panel> 
    </h:form> 
    
</div>
    
</h:body>

</html>
